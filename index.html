<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="wrapper">
        <section class="calc-screen">
            <div>0</div>
        </section>
        <section class="calc-buttons">
            <div class='row-1'>
                <button class='cancel'>C</button><button>&larr;</button><button>&divide;</button>
            </div>
            <div class='row-2'><button>7</button><button>8</button><button>9</button><button>&times;</button></div>
            <div class='row-3'><button>4</button><button>5</button><button>6</button><button>&minus;</button></div>
            <div class='row-4'><button>1</button><button>2</button><button>3</button><button>&plus;</button></div>
            <div class='row-5'><button class='zero'>0</button><button>&equals;</button></div>
        </section>
    </div>
</body>

</html>
